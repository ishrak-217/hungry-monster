<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Hungry Monster!</title>

</head>

<body>
    <header class="container-fluid">
        <nav class="navbar fixed-top navbar-expand-lg navbar-light" style="background-color: #fffff4;">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <h4>HUNGRY MONSTER!</h4>
                </a>
                <div class="d-flex justify-content-end">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Recipe</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Blog</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <section class="container">
        <div>
            <form class="col-md-6 m-auto py-3">
                <div class="input-group mb-1">
                    <input id="input-search" type="text" class="form-control"
                        placeholder="Search for your Favorite food!">
                    <div class="input-group-append">
                        <button id="search-button" type="button" class="btn btn-danger">Search</button>
                    </div>
                </div>
                <div id="error-message">
                    <h5>Please enter a valid FOOD name!!</h5>
                </div>
            </form>
        </div>

        <div class="card mx-auto" id="show-result">

        </div>

        <div class="row row-cols-2 row-cols-md-4 g-4 p-4" id="foods">

        </div>
    </section>

    <!-- JavaScript part -->
    <script src="script.js"></script>
</body>

</html>
